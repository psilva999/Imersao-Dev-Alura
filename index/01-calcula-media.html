<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta charset="UTF-8">

   <link rel="shortcut icon" type="image/x-icon" href="">
   <link rel="stylesheet" href="../design/01-calcula-media.css">

   <title>Atrás da média</title>
</head>

<body>
   <img
      src="https://images.unsplash.com/photo-1516201580490-33550d32de5c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGNhbGN1bGF0b3J8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80">
   
   <section class="matrix">
      <header>
         <h1>Atrás da média</h1>
         <span>Calculando com você</span>
      </header>
   
      <div class="imersao">imersão <span class="dev">Dev</span> <span class="efeito-code">_</span></div>
   
      <div class="calculadora">
         <input type="text" id="aquecimento-resultado" readonly>
   
         <div class="numeros-opcoes">
            <div class="primeira-fileira">
               <button class="um">1</button>
               <button class="dois">2</button>
               <button class="tres">3</button>
            </div>
   
            <div class="segunda-fileira">
               <button class="quatro">4</button>
               <button class="cinco">5</button>
               <button class="seis">6</button>
            </div>
   
            <button class="apagar">
               <img src="https://image.flaticon.com/icons/png/512/318/318218.png">
            </button>
   
            <button class="repetir">
               <img class="reload" src="https://cdn-icons-png.flaticon.com/512/3141/3141684.png">
            </button>
   
            <button class="somar">+</button>
            <button class="mais-apagado active">+</button>
   
            <button class="virgula active">
               <p>.</p>
            </button>
   
            <button class="virgula-apagada">
               <p>,</p>
            </button>
   
            <div class="terceira-fileira">
               <button class="sete">7</button>
               <button class="oito">8</button>
               <button class="nove">9</button>
            </div>

            <div class="quarta-fileira">
               <button class="media" onClick='calculaMedia(event)'><em>MÉDIA</em></button>
               <button class="zero">0</button>
            </div>
         </div>
      </div>
   </section>

   <script src="../script/01-calcula-media.js"></script>
</body>
</html>
