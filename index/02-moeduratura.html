<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta charset="UTF-8">

   <link rel="shortcut icon" type="image/x-icon"
      href="https://icon-library.com/images/free-icon-graphic/free-icon-graphic-20.jpg">
   <link rel="stylesheet" href="../design/02-moeduratura.css">

   <title>Moeduratura</title>
</head>

<body>
   <img src="https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d29ybGQlMjBtYXB8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80" id="background-image">
   
   <section>
      <header> <h1>Moeduratura</h1>
         <span>Convertendo o necessário</span>
   
         <div>Imersão
            <span class="dev">Dev</span>
            <span class="code">_</span>
         </div>
      </header>
   
      <article class="moedas"> <h1>Moedas</h1>
         <div class="escolhe-moeda">

            <select id="moeda-inicial">
               <optgroup label='Principais'>
                  <option value='real'>Real (BRL)</option>
                  <option value='dolar'>Dólar (&dollar;)</option>
                  <option value='euro'>Euro (&euro;)</option>
                  <option value='libra'>Libra (&pound;)</option>
               </optgroup>

               <optgroup label='Criptomoedas'>
                  <option value='bitcoin'>Bitcoin (&#x20BF;)</option>
                  <option value='ethereum'>Ethereum (ETH)</option>
                  <option value='dogecoin'>Dogecoin (DOGE)</option>
                  <option value='basic-attention-token'>Basic Attention Token (BAT)</option>
               </optgroup>

               <optgroup label='Variados'>
                  <option value='yen'>Yen (&yen;)</option>
                  <option value='yuan'>Yuan (&#20803;)</option>
                  <option value='peso-argentino'>Peso Argentino ($)</option>
               </optgroup>
            </select>
            <input type="number" id="valor-moeda-a-converter">
         </div>
         
         <select id="moeda-final">
            <optgroup label='Principais'>
               <option value='real'>Real (BRL)</option>
               <option value='dolar'>Dólar (&dollar;)</option>
               <option value='euro'>Euro (&euro;)</option>
               <option value='libra'>Libra (&pound;)</option>
            </optgroup>
         
            <optgroup label='Criptomoedas'>
               <option value='bitcoin'>Bitcoin (&#x20BF;)</option>
               <option value='ethereum'>Ethereum (ETH)</option>
               <option value='dogecoin'>Dogecoin (DOGE)</option>
            </optgroup>
         
            <optgroup label='Extra'>
               <option value='peso-argentino'>Peso Argentino ($)</option>
               <option value='yen'>Yen (&yen;)</option>
               <option value='yuan'>Yuan (&#20803;)</option>
               <option value='basic-attention-token'>Basic Attention Token (BAT)</option>
            </optgroup>

         </select>

         <button id="converter-moeda">CONVERTER</button>
         <div class="resultado-moeda"></div>
      </article>

      <article class="temperaturas"> <h1>Temperaturas</h1>
         <div>
            <select id="temperatura-inicial">
               <option value="celsius">Celsius (&#x2103;)</option>
               <option value="fahrenheit">Fahrenheit (°F)</option>
               <option value="kelvin">Kelvin (K)</option>
            </select>

            <input type='number' id="temperatura-a-converter">
         </div>

         <select id="temperatura-final">
            <option value="celsius">Celsius (&#x2103;)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
         </select>

         <button id="converter-temperatura">CONVERTER</button>
         <div class="resultado-temperatura"></div>
      </article>

   </section>
</body>

   <script src="../script/02-moeduratura.js"></script>
</html>
